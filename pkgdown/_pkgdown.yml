reference:
  - title: "Construction"
    desc: "These functions create and print the `messydt` class:"
    contents:
      - starts_with("new_")
      - starts_with("validate_")
      - starts_with("make_")
      - annotate
  - title: "Coercion"
    desc: "These functions coerce classes to and from the `messydt` class:"
    contents:
      - starts_with("as_")
      - starts_with("as.")
  - title: "Manipulation"
    desc: "These functions expand objects of `messydt` class into a list of dates or contract from a list of dates to a `messydt` class:"
    contents:
      - starts_with("expand")
      - starts_with("contract")
  - title: "Operations"
    desc: "These methods extend set, logical, and arithmetic operations to objects of `messydt` class:"
    contents:
      - operate
      - set
      - logical
      - extract
      - resequence
      - interleave
  - title: "Resolution"
    desc: "These functions resolve objects from the `messydt` class into a single `Date` or other class:"
    contents:
      - resolve
  - title: "Data"
    desc: "Some test and/or example data:"
    contents:
      - battles

