url: https://globalgov.github.io/messydates/
development:
    mode: auto
template:
  params:
    bootswatch: paper
authors:
  James Hollway:
    href: https://jameshollway.com
navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - news
    - data
    right: github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      text: News
      href: news/index.html
    articles:
      text: Articles
      menu:
      - text: Working with messy dates
        href: articles/messydates_intro.html
reference:
  - title: "Construction"
    desc: "These functions create and print the `messydt` class:"
    contents:
      - starts_with("new_")
      - starts_with("validate_")
  - title: "Coerce to"
    desc: "These functions coerce classes to the `messydt` class:"
    contents:
      - as_messydate
      - make_messydate
  - title: "Coerce from"
    desc: "These functions coerce classes from the `messydt` class:"
    contents:
      - starts_with("as\\.")
  - title: "Manipulation"
    desc: "These functions annotate, expand or contract objects of `messydt` class from/into a list:"
    contents:
      - starts_with("expand")
      - starts_with("contract")
      - annotate
  - title: "Operations"
    desc: "These methods extend set, logical, and arithmetic operations to objects of `messydt` class:"
    contents:
      - operate
      - set
      - logical
      - extract
      - resequence
      - interleave
  - title: "Resolution"
    desc: "These functions resolve objects from the `messydt` class into a single `Date` or other class:"
    contents:
      - resolve
  - title: "Data"
    desc: "Some test and/or example data:"
    contents:
      - battles

