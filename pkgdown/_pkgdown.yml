reference:
  - title: "Construction"
    desc: "These functions create and print the `mdate` class:"
    contents:
      - new_messydate
      - validate_messydate
  - title: "Coerce to"
    desc: "These functions coerce dates to the `mdate` class:"
    contents:
      - as_messydate
      - make_messydate
  - title: "Coerce from"
    desc: "These functions coerce dates from the `mdate` class:"
    contents:
      - starts_with("as\\.")
  - title: "Manipulation"
    desc: "These functions annotate, expand or contract objects of `mdate` class from/into a list:"
    contents:
      - expand
      - contract
      - annotate
  - title: "Operations"
    desc: "These methods help operate on objects of the `mdate` class:"
    contents:
      - operate
      - set
      - logical
      - extract
      - resequence
      - interleave
  - title: "Resolution"
    desc: "These functions resolve objects from the `mdate` class into a single `Date` or other class:"
    contents:
      - resolve
  - title: "Data"
    desc: "Some test and/or example data:"
    contents:
      - battles
