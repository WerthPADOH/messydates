# The problem of presumption

--

.pull-left[

- Dates are often "messy", that is, measured or recorded imprecisely

- Imprecision can be inescapable and it is not by itself an issue

- How imprecision is treated can introduce biases where sequencing or duration are theoretically important and obscure inferential uncertainties

]

--

.pull-right[

&lt;img src = "https://imgs.xkcd.com/comics/historical_dates.png" /&gt;

]

---

# The problem of precision

--

- Unspecified (e.g. "2012-01")

- Uncertain (e.g. "2012-01-12?")

- Approximate (e.g. "2012-01-12~")

- Ranges (e.g. "2012-01-12:2012-12-01")

- Sets (e.g. "2012-01-12, 2012-12-01")

---
  
# The problem of parsing

--

- Historical (e.g. "33 BC")

- Unusual (e.g. "2021-31-10")

- Written (e.g. "Twelfth January two thousand twelve")

- Inconsistent (e.g. "31-10/2021")

- Future (e.g. "9999-12-12")

---

# The politics of aggregation

--

- Temporal aggregation can alter the underlying properties of the underlying data and lead to model misspecification and misinterpretation for time-series/events anaylsis (see Freeman 1989)

--

- In IR/PS, for example, Goldstein (1990) shows that whether studies found that the US responded to/reciprocated USRR actions during the Cold War depended simply on how they aggregate the data

--

- However, studies of temporal aggregation usually assume that dates/time in itself are "tidy"

--

- False temporal aggregation in itself might lead to both model misspecification and misinterpretation

--

*When one aggregates temporal information, one not only loses granularity at the level of the variableâ€™s value, but also in terms of any potential timing, ordering, or duration!*

---

# The politics of (dis)aggregation

Types of false temporal aggregation for dates:

--

- accuracy (e.g. forced precision)
- variation (e.g. distorted change)
- duration (e.g. wrong intervals)
- estimation (e.g. faulty translation)...

--

Any others?

--

*The actual time component related to temporal aggregation does not get much attention from political scientists. Even as new events datasets appear every day, we still lack alternatives for handling issues related to date uncertainty and imprecision; until now...*

# The package

[messydates](https://globalgov.github.io/messydates/) implements the ISO 8601-2:2019(E) to provide a set of tools for constructing and coercing into and from the "mdate" class.

--

- This new 'mdate' class allows dates to express unspecified, approximate or uncertain date components, date ranges, and sets of dates in R so that dates can be explicitly resolved.


```r
library(messydates)
paste0("Should we use the first day ",
    as.Date(as_messydate("2023"), min),
    " or any random day ",
    as.Date(as_messydate("2023"), random),
    " from the year of ",
    as_messydate("2023"), "?")
```

```
#&gt; [1] "Should we use the first day 2023-01-01 or any random day 2023-10-28 from the year of 2023?"
```

.panel[.panel-name[Mean duration difference (in days)]


```r
set.seed(1234)
forced_precision &lt;- mean(as.numeric(as.Date(battles$Date, max) - 
                              as.Date(battles$Date, min)))
random_values &lt;- ifelse(is_uncertain(battles$Date)|is_approximate(battles$Date),
                         abs(as.Date(battles$Date, random) - 
                               as.Date(battles$Date, random)),
                         forced_precision)
paste0("If we take arbitrary values for dates that are uncertain or approximate in the 2001 battles dataset, the mean duration for battles becomes ", mean(forced_precision), " days, instead of ", mean(random_values), " days if we take random values...")
```

```
#&gt; [1] "If we take arbitrary values for dates that are uncertain or approximate in the 2001 battles dataset, the mean duration for battles becomes 8.4 days, instead of 9.76 days if we take random values..."
```
